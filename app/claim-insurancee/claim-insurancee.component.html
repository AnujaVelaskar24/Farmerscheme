<div id="page-container">
    <div id="content-wrap">
        <div class="row">
            <div class="main">
                <div class="card">
                    <!-- <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate > -->
                    <form>
                        <div class="container">
                            <h2 align="center">Particulars of Insuree</h2><br>
                             <label for="policyno"><b>Policy Number</b></label>
                            <input type="text" placeholder="Enter policy number" name="policyno" formControlName="policyno">

                            <label for="insurancecompany"><b>Insurance Company</b></label>
                            <input type="text" placeholder="Enter Company name" name="insurancecompany" formControlName="insurancecompany">
                
                            <label for="nameofinusree"><b>Name of Insuree</b></label>
                            <input type="text" placeholder="Enter number of insuree" name="nameofinusree" formControlName="nameofinusree">

             
                            <label for="suminsured"><b>Sum Insured</b></label>
                            <input type="text" placeholder="Enter Sum Insured" name="suminsured" formControlName="suminsured">
                            <br><br>
    
                            <h3 align="center">Details of Cause for Loss</h3>
                            <br>
    
                            <label for="causeofloss"><b>Cause of Loss</b></label>
                            <input type="text" placeholder="Enter the cause of loss" name="causeofloss" formControlName="causeofloss">
                           
                
                            <label for="dateofloss"><b>Date of Loss</b></label><br>
                            <input type="date" name="dateofloss" formControlName="dateofloss"><br><br>
                
                            <button type="submit">Claim</button>
                        </div>      
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
