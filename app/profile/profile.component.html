
  <div class="container" >
    <h1>Profile</h1>
    <div class="main-body" *ngFor="let Login of Login1">
      
          <!-- Breadcrumb -->
          
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card" id="k">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    
                    <img src="/assets/images/profile_icon.png" alt="Admin" class="rounded-circle" width="170" style="margin-top: 30%;">
                    <div class="mt-3">
                      <h3>{{Login.username}}</h3>
                      <p class="text-secondary mb-1" *ngIf="user_type">Bidder</p>
                      <p class="text-secondary mb-1" *ngIf="!user_type">Farmer</p>
                      
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-8" >
              <div class="card mb-3" id="k" >
                <div class="card-body" id="i" >
                  <div class="row" style="display:flex; justify-content: space-between;">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>Full Name</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{Login.username}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>Email</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{Login.email_id}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>Phone</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{Login.phone_no }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>Account no</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{Login.account_no}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>Address</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{Login.home_address }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>PAN no</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{Login.pan}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><b>Aadhar no</b></h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{Login.aadhar}}
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
