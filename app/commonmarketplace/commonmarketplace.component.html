
<div id="page-container">
    <div id="content-wrap">
      <div class="main">
        <h1>MARKETPLACE</h1>
        <table class="table" style="width:100%">
          <thead>
            <tr
              style="background-color: rgb(48, 100, 24); width:100%; color:white; height:60px; text-align: center; margin-top: 20px;">
              <th scope="col">Sr No.</th>
              <th scope="col">request ID</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Base Price</th>
              <th scope="col">Current Price</th>
            </tr>
          </thead>
          <tbody>
  
            <tr *ngFor="let getmarket of getmarkets;index as i">
              <th>{{i+1}}</th>
              <td>{{getmarket.request_id}}</td>
  
              <td>{{getmarket.crop_name}}</td>
              <td>{{getmarket.quantity}}</td>
              <td>{{getmarket.base_price}}</td>
              <td>{{getmarket.amount}}</td>
              <!-- <td>2500</td> -->

                  routerLink="BidRequestComponent" (click)="applybid(getmarket.request_id)"> -->

                  (click)="applybid(getmarket.request_id)">
                  Go
                </button> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
