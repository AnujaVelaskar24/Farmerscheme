<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<!--Fontawesome CDN-->
<div class="row">
    <div class="main">
        <div class="card">
     <div class="head1"  style="align-items: center;"><h1>Admin Login</h1></div>       
     <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" novalidate>
     
      <div class="container">
        <div class="form-group">
        <label for="email_id"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="email_id" formControlName="email_id">
        <div *ngIf="!email_id?.valid && (email_id?.dirty ||email_id?.touched)">
          <div  style="color: crimson;" [hidden]="!email_id.errors.required" >
              user Name is required
          </div>
        </div>
      </div> 

      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" formControlName="password">
        <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
          <div   [hidden]="!password.errors.required" style="color: crimson;" >
              password is required
          </div>
      </div>
    </div>
   
        <button type="submit">Login</button>
        
      </div>
   
      
    </form>
        
        </div>
        
    </div>
    
</div>
