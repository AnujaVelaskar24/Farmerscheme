
<body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<!--Fontawesome CDN-->
<div class="row">
    <div class="main">
        <div class="card">
     <div class="head1"  style="align-items: center;"><h1>Set New Password</h1></div>   <br>    
      <form [formGroup]="resetpasswordForm" novalidate>
     
      <div class="container">
        <div class="form-group">
        <label for="newpassword"><b>Enter New password</b></label>
        <input type="password" placeholder="Enter New password" name="newpassword" formControlName="newpassword">
          <div *ngIf="!newpassword?.valid && (newpassword?.dirty ||newpassword?.touched)">
          <div  style="color: crimson;" [hidden]="!newpassword.errors.required" >
            New password required
          </div>
        </div>
      </div> 

      <div class="form-group">
        <label for="confirmpassword"><b>Confirm Password</b></label>
        <input type="password" placeholder="Re-enter Password" name="confirmpassword" formControlName="confirmpassword">
       <div *ngIf="!confirmpassword?.valid && (confirmpassword?.dirty ||confirmpassword?.touched)">
          <div   [hidden]="!confirmpassword.errors.required" style="color: crimson;" >
            password is required
          </div>
          <span style="line-height: 3px;" *ngIf="resetpasswordForm.value.newpassword !== resetpasswordForm.value.confirmpassword">
            Password doesn't match
        </span> 
      </div>
      
    </div>
   
        <button type="submit" (click)="onSubmit()">Submit</button>
        
      </div>
   
      
    </form>
        
        </div>
        
    </div>
    
</div>
</body>
