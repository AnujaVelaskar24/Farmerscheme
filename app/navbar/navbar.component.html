<html>

<body style="font-size: large;">
  <nav class="navbar navbar-expand-lg navbar-light">
    <img id="small_images" src="../../assets/images/logo-product.svg" />
    <a class="nav-link" id="i1">Kisan Yojna</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" id="i" *ngIf="!usertype"routerLink="/home">Home</a>
          <a class="nav-link" id="i" *ngIf="usertype==='false'"routerLink="/farmerhome">Home</a>
          <a class="nav-link" id="i" *ngIf="usertype==='true'"routerLink="/bidderhome">Home</a>
          <!-- <a class="nav-link" id="i" *ngIf="usertype==='null'"routerLink="/home">Home</a> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" id="i" routerLink="aboutus">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="i"routerLink="contactus">Contact Us</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <!-- <button type="button" class="btn btn-outline-success" id="btn1" routerLink="LoginComponent">Login</button> -->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-success" id="btn1" data-toggle="modal"
            data-target="#exampleModalCenter" *ngIf="!uid">
            Login
          </button>


          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document" style="width: 450px">
              <div class="modal-content" >
                <div class="modal-body">

                  <form [formGroup]="LoginForm" (ngSubmit)="onSubmitLoginForm()" novalidate>
                    <div class="container">
                      <table style="margin-bottom: 20px;">
                        <tr>
                          <td style="width: 15%">
                            <h3>Login</h3>
                          </td>
                          <td>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </td>
                        </tr>
                      </table>

                            
                          
                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="username" formControlName="username">
                      <div *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                        <div style="color: crimson; font-size:12px;" [hidden]="!username.errors.required">
                          Username is required
                        </div>
                      </div>
                      <label for="password"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="password" formControlName="password">
                      <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                        <div [hidden]="!password.errors.required" style="color: crimson; font-size:12px;">
                          Password is required
                        </div>
                      </div>
                      <button type="submit" id="loginbutton" [disabled]="!LoginForm.valid" >Login</button>
                      <a href="adminlogin">Admin login</a>
                      <!-- <a onclick="changeStatus()">Admin login</a> -->
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" class="cancelbtn">Cancel</button>
                      <span class="password">Forgot <a (click)="Onpasswordclick()">password?</a></span>
                    </div>
                  </form>


<!-- --------------------------------------------------------------------FORGET PASSWORD-------------------------------------------------- -->
                    

                  <form [formGroup]="ForgetPasswordForm" [hidden]="!status" (ngSubmit)="onForgetPasswordSubmit()">
                      
                    <div class="container">
                      <div class="form-group">
                        <hr>
                        <h4 align="center">Forgot Password?</h4>
                      <label for="email_id"><b>Enter Email Id</b></label>
                      <input id="forgetinput" type="email_id" placeholder="Enter Email id" name="email_id" formControlName="email_id">
                    </div>
                  </div>
                      <button id="sendbutton" type="submit">Send</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item ">
          <button type="button" class="btn btn-outline-success" id="btn2"
            routerLink="register" *ngIf="!uid">Register</button>
        </li>
        <li class="nav-item ">
          <button type="button" class="btn btn-outline-success" id="btn2" (click)="logout()" *ngIf="uid">Log Out</button>
          <!-- <button type="button" class="btn btn-outline-success" id="btn2" (click)="logout()" *ngIf="email_id">Log Out</button> -->
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
