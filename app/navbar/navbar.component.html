<html>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <img id="small_images" src="../../assets/images/logo-product.svg" />
    <a class="nav-link" id="i1" href="#">Kisan Yojna</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" id="i" routerLink="HomeComponent">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="i" routerLink="AboutUsComponent">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="i"routerLink="ContactUsComponent">Contact Us</a>
        </li>

      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <!-- <button type="button" class="btn btn-outline-success" id="btn1" routerLink="LoginComponent">Login</button> -->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-success" id="btn1" data-toggle="modal"
            data-target="#exampleModalCenter">
            Login
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <!-- <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div> -->
                <div class="modal-body">
                  <table >
                    <tr>
                      <td style="width:40%">
                          <img style="width:100%; height: 450px;" src="../../assets/images/ss11.jpg" />
                      </td>
                      <td >
                        <form [formGroup]="LoginForm" (ngSubmit)="onSubmitLoginForm()" novalidate>
                          <div class="container" >
                            <h3 align="center">Login</h3>
                            <label for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="username" formControlName="username">
                            <div *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                              <div  style="color: crimson; font-size:12px;" [hidden]="!username.errors.required" >
                                Username is required
                              </div>
                              
                          </div> 

                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" formControlName="password">
                            <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                              <div   [hidden]="!password.errors.required" style="color: crimson; font-size:12px;" >
                                  Password is required
                              </div>
                              
                          </div>

                            <button type="submit" id="loginbutton">Login</button>
                            <a href="#">Admin login</a>
                          </div>

                          <div class="container" style="background-color:#f1f1f1">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <span class="password">Forgot <a href="#">password?</a></span>
                          </div>
                        </form>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item ">
          <button type="button" class="btn btn-outline-success" id="btn2"
            routerLink="RegisterComponent">Register</button>
        </li>
        <li class="nav-item ">
          <button type="button" class="btn btn-outline-success" id="btn2"
            (click)="logout()">Log Out</button>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
