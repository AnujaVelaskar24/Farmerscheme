<body>
  
  <div id="page-container">
    <div id="content-wrap">
    <div class="main">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr No.</th>
            <th scope="col">User ID</th>
            <th scope="col">Crop Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Fertilizer</th>
            <th scope="col">MSP</th>
            <th scope="col">Base Price</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of crop_approval_data; index as i">
          <tr id="i">
            <th scope="row">{{i+1}}</th>
            <td>{{item.userid}}</td>
            <td>{{item.crop_name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.fertilizer_type}}</td>
            <td>{{item.msp}}</td>
            <td>{{item.base_price}}</td>
            <td><input type="button" class="btn btn-outline-success" id="btn1" value="Approve"></td>
            <td><input type="button" class="btn btn-outline-danger" id="btn2" value="Disapprove"></td>
          </tr> 
        </tbody>
      </table>
    </div>
    </div>
    </div>
</body>
